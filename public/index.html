<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>  
   


  <div id="inserimentoNome" class="input-group mb-3">
    <input type="text" id="nomeModale" placeholder="inserire nome">
    <div class="input-group-append">
      <button type="button" id="join" class="btn btn-primary">Entra nella Chat</button>
    </div>
  </div>

  <div id="listaUtentiContainer" class="mt-3">
    <h5 id="scrittaUtentiOnline">Utenti connessi</h5>
    <ul id="listaUsers">
      
    </ul>
  </div>
 
  <div class="container">
    <ul id="chat" class="list-group">
    </ul>

    <div id="areaInserimentoMess" class="input-group">
      <input id="inputMessaggio" type="text" placeholder="inserire messaggio">
      <button type="button" id="sendMessage" class="btn btn-success">invia</button>
    </div>
  </div>
    
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
